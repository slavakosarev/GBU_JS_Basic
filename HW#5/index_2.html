<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   Обязательное задание.
   
   Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
   стирать, код с решением задачи пишем под комментарием.
   -->

   <p class="dropdown">Привет :)</p>
   <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
         Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
         <a class="dropdown-item" href="#">Action</a>
         <a class="dropdown-item" href="#">Another action</a>
         <a class="dropdown-item" href="#">Something else here</a>
      </div>
   </div>

   <script>
      "use strict";

      /*
      1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
      "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
      свойство classList у элементов.
       */
      const linkEls = document.querySelectorAll('.dropdown-item');
      linkEls.forEach(elem => elem.classList.add('super-dropdown'));

      /*
      2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
      присутствует у этого элемента, либо добавить, если такого класса у элемента
      не было.
       */
      const btnEl = document.querySelector('.btn');
      console.log(btnEl);
      btnEl.classList.toggle('btn-secondary');
      btnEl.classList.toggle('btn-secondary');

      /*
      3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
      присутствует класс "menu".
       */
      const delEl = document.querySelector('.menu');
      console.log(delEl);
      delEl.classList.remove('dropdown-menu');

      /*
      4. Используя метод insertAdjacentHTML добавьте после div'a с классом
      "dropdown" следующую разметку:
        <a href="#">link</a>
       */
      const divEl = document.querySelector('.dropdown:nth-child(2)');
      console.log(divEl);
      divEl.insertAdjacentHTML('afterend', '<a href="#">link</a>');

      /*
      5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
       */
      const elById = document.getElementById('dropdownMenuButton');
      elById.id = 'superDropdown';
      console.log(elById);

      /*
      6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
      атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
       */
      const elChangeId = document.querySelector('div:last-child');
      console.log(elChangeId);
      elChangeId.dataset.dd = 3;
      /*
      7. Удалите атрибут type у элемента с классом "dropdown-toggle".
       */
      const delAtt = document.querySelector('.dropdown-toggle');
      delAtt.removeAttribute('type');

      /*
      8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
      есть все два класса btn и dropdown-toggle.
      Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
      Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
       */
      const attEls = document.querySelector('.btn.dropdown-toggle');
      console.log(attEls.attributes);
      for (let att of attEls.attributes) {
         console.log(`Атрибут "${att.name}" содержит значение "${att.value}" `);
      }

   </script>
</body>

</html>
