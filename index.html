<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   * Необходимо пользователя попросить ввести температуру в градусах Цельсия, преобразовать введенное пользователем значение в соответствующую температуру в градусах по Фаренгейту и вывести в alert сообщение с текстом: "Цельсий: {C}, Фаренгейт: {F}". Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые были получены ранее.
   * Формула перевода градусов Цельсия в градусы Фаренгейта: градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32. 
   * Уточнение: пользователь всегда вводит корректное число. 
   -->
   <script>
      "use strict";

      const C = +prompt('Введите температуру в градусах по Цельсию: ');
      const F = parseInt(9 / 5) * C + 32;
      alert(`Целсий: ${C}, Фаренгейт: ${F}`);

   </script>
</body>

</html>
