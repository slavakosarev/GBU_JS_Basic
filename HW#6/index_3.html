<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous" />
   <style>
      i {
         font-size: 50px;
      }

      .golden {
         color: gold;
      }
   </style>
</head>

<body>
   <div class="stars_container">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
   </div>

   <script>
      "use strict";

      /*
      1. При наведении на любую из звезд, данной звезде должен ставиться класс
      golden, также такой класс должен ставиться всем звездам до нее слева.
      */
      const parentStars = document.querySelector('div');
      for (const child of parentStars.children) {
         child.addEventListener('mouseover', event => {
            event.target.classList.toggle('golden');
            doToggleClass(event.target);
         })
      };
      function doToggleClass(elem) {
         let sibling = elem;
         while (sibling.previousElementSibling) {
            sibling = sibling.previousElementSibling;
            sibling.classList.toggle('golden');
         }
      };

      /*
      2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
      задания должны быть удалены.
       */
      for (const child of parentStars.children) {
         child.addEventListener('mouseout', event => {
            event.target.classList.toggle('golden');
            doToggleClass(event.target);
         })
      };


      /*
      3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
      звезды (временно могут становиться черными). Почему так? Напишите словами.
      Можем ли мы это исправить? Если да, то предложите решение.
      */

      /**
       ** Между звездамии есть пробелы, это текстовые узлы. Т.к таргет события на элементах, на узлы он не реагирует. Таково моё предположение.
       ** Решить данную проблему можно вероятно установив слушатель событий на все узлы в теге <div>.
       ** Предложение по решению на данном этапе у меня нет.
       */
      document.querySelector('.stars_container').childNodes.forEach(node => {
         if (node.nodeName === '#text') {
            node.remove();
         }
      });

   </script>
</body>

</html>
