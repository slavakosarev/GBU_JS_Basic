<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   Необходимо реализовать функцию-конструктор Rectangle.
   -->
   <script>
      "use strict";

      /**
       * Returns the rectangle object with width and height parameters and
       * getArea() method.
       *
       * @param {number} width - Rectangle width
       * @param {number} height - Rectangle height
       * @return {Rectangle}
       */
      function Rectangle(width, height) {
         this.width = width;
         this.height = height;
      }
      Rectangle.prototype.getArea = function () {
         return this.width * this.height;
      }

      const r = new Rectangle(10, 20);
      console.log(r.width); // 10
      console.log(r.height); // 20
      console.log(r.getArea()); // 200

      //ES6
      class Rectangle2 {
         constructor(width, height) {
            this.width = width;
            this.height = height;
         }
         getArea() {
            return this.width * this.height;
         }
      }
      const r2 = new Rectangle2(10, 20);
      console.log(r2.width); // 10
      console.log(r2.height); // 20
      console.log(r2.getArea()); // 200

   </script>
</body>

</html>
