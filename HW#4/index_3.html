<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   * Необходимо создать функцию getDigitsOfNumber, которая принимает целое
   * положительное число в диапазоне от 0 до 1000.
   * Функция должна вернуть обычный объект с тремя свойствами:
   * 1. units - содержит число, количество единиц в параметре функции.
   * 2. dozens - содержит число, количество десятков в параметре функции.
   * 3. hundreds - содержит число, количество сотен в параметре функции.
   * Если функции было передано не целое положительное число, либо число в ином
   * диапазоне, нежели задано в условии, функция должна вывести в консоль информацию
   * об ошибке и вернуть пустой объект.
   * Необходимо также прописать jsdoc для данной функции.

   Подсказка:
   ? У объекта console есть разные методы, мы часто используем console.log для того
   ? чтобы вывести в консоль какое-то значение, однако есть и другие методы, найдите
   ? в интернете какие методы существуют и используйте "правильный метод" в нужном месте.
   ? Обратите внимание что функция не должна выбрасывать ошибку, она должна
   ? только вывести в консоль информацию о том, что что-то пошло не так.
   ? Обратите внимание на слова "от 0 до 1000", это означает диапазон [0, 999], 
   ? что можно прочитать как "от нуля до 999 включительно".
   -->
   <script>
      "use strict";

      /**
       * * Функция getDigitOfNumber разбивает число по разрядам и возвращает объект с записанными разрядами числа.
       * * Метод Number.isInteger() определяет, является ли тип переданного значения «числом», а само число — целым значением. 
       * * Метод возвращает true, если передаваемое значение целое число, в противном случае возвращаемое значение false.
       * * Метод Math.floor() - округление вниз. Округляет аргумент до ближайшего меньшего целого.
       * * @param {number} num Число в диапазоне [0, 999], которое разобьется на разряды
       * * @returns {Object} Объект с разрядами числа или пустой объект в случае ошибки
       */
      function getDigitOfNumber(num) {
         if (!Number.isInteger(num) || num < 0 || num > 999) {
            console.log('Значение аргумента должно быть целым числом в диапазоне [0, 999]');
            return {};
         }
         return {
            units: num % 10, // остаток от деления = 8, разряд - единицы.
            dozens: Math.floor(num / 10) % 10, // остаток от деления = 2.8, округление в меньшую сторону = 2, разряд десятки.
            hundreds: Math.floor(num / 100), // округление в меньшую сторону = 7, разряд сотни.
         }
      }
      console.log(getDigitOfNumber(728));

   </script>
</body>

</html>
