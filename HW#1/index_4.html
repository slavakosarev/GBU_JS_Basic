<body>
   <!--
   * Необходимо от пользователя получить число. В
   * Вывести разряды числа, а именно: количество сотен, десятков и единиц. 
   * Уточнение: пользователь всегда вводит корректное положительное число.

   * Пример 1:
   * Пользователь ввел число 163. Программа должна вывести:
   * "В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

   * Пример 2:
   * Пользователь ввел число 74. Программа должна вывести:
   * "В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

   * Пример 3:
   * Пользователь ввел число 9537. Программа должна вывести:
   * "В числе 9537 количество сотен: 5, десятков: 3, единиц: 7" 
   -->
   <script>
      "use strict";

      /**
      * * Функция раскладывает числа на разряды
      * * @param {number} number - передается число получаемое от пользователя, которое делится на разряды
      * * @returns {Object} - возвращает объект с разрядами
      */
      let userNum = +prompt('Введите число: ');

      function decomposeNumbers(number) {
         if (userNum > 10 && userNum < 1000) {
            return {
               one: userNum % 10,
               ten: parseInt(userNum / 10) % 10,
               hundred: parseInt(userNum / 100),
            }
         }
         if (userNum > 1000 && userNum < 10000) {
            return {
               one: userNum % 10,
               ten: parseInt(userNum / 10) % 10,
               hundred: parseInt(userNum / 100) % 10,
            }
         }
      }

      let decNum = decomposeNumbers(userNum);
      alert(`В числе ${userNum}: 
      количество сотен ${decNum.hundred},
      десятков ${decNum.ten},
      единиц ${decNum.one} `);

   </script>
</body>
