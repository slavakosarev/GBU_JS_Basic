<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   * Необходимо вывести в консоль значения выражений:
   * 1. 10 + 10 + "10"
   * 2. 10 + "10" + 10
   * 3. 10 + 10 + +"10"
   * 4. 10 / -""
   * 5. 10 / +"2,5"
   * В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль. 
   * Над каждым выводом в консоль необходимо объяснить почему мы получаем такой результат. 
   -->

   <script>
      "use strict";

      /**
      * * 1. 10 + 10 = 20 + конкатенация строки со значением 10, получаем строку '2010'.
      */
      console.log(10 + 10 + "10");

      /**  
      * * 2. число 10 + конкатенация строки со значением 10, 
      * * в результате первой операции мы получаем строковое значение '1010' + число 10, тоже приводит к строке,
      * * получаем '101010'.
      */
      console.log(10 + "10" + 10);

      /**
      * * 3. сложение чисел 10 + 10 = 20 + переводим строку со значением 10 в число с помощью унарного оператора "+",
      * * получаем число 30.
      */
      console.log(10 + 10 + +"10");

      /**
      * * 4.  деление на 0(ноль) возвращает бесконечность. Пустые ковычки c унарным минусом возыращают (-0),
      * * результат отрицательная бесконечность (-Infinity).
      */
      console.log(10 / -"");

      /**
      * * 5. в 1ю очередь произойдет попытка перевести '2,5' в числовой тип. Из-за запятой она вернет NaN.
      * * Деление на NaN тоже вернет NaN, NaN - not a number.
      */
      console.log(10 / +"2,5");

   </script>
</body>

</html>
