<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
      * Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно примерно так:
      
      * for(…){/* здесь пусто */}
      
      * Вместо многоточия нужно записать нужные разделы.
      * Помните, что в первом, втором и третьем раздела цикла можно не только писать
      * условия или увеличивать счетчик, в этих разделах допустимы любые выражения, например вызовы функций.
   -->
   <script>
      "use strict";

      for (let x = 0; x < 10; console.log(x++));

   </script>
</body>

</html>
