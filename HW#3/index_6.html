<!--
* Необходимо вывести горку в консоль (используя цикл for), как показано на рисунке, 
* только у вашей горки должно быть 20 рядов, а не 5:

x
xx
xxx
xxxx
xxxxx
-->
<script>
   "use strict";

   for (let x = 'x'; x.length <= 20; x += 'x') {
      console.log(x);
   };

   // вот так можно вывести в браузер
   for (let x = 0; x <= 20; x++) {
      for (let y = 0; y <= x; y = y + 1) {
         document.write('x');
      }
      document.write("<br>");
   };

</script>
