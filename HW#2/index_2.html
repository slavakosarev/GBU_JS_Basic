<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- 
   * Для кода вставленного в теге script необходимо дать комментарии, 
   * почему мы получаем такой результат (в свободной форме).
   * Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки.
   -->
   <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /**
         ** В скобках мы видим короткую запись операции умножения и присваивания.
         ** Сначала вычисляется 2 * 2, результат присваиваем `a`, теперь `a` = 4.
         ** После прибавляем 1 и полученный результат присваиваем иксу, `x` = 5.
       */
      console.log(x);
      console.log(a);

   </script>
</body>

</html>
