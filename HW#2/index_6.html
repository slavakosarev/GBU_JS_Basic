<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   * Необходимо реализовать функцию, которая будет принимать первым аргументом
   * целое положительное число, в следующих трех аргументах функция принимает слова в разных склонениях.
   * Функция должна возвращать одно из трех переданных в параметры слов подходящее
   * под число, которое передано первым аргументом.
   
   * Пример:
   * console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
   * console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
   * console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"
   
   * Функция должна работать с любым словом и любым целым положительным числом.
   * Все аргументы, которые будут передаваться функции будут верны.
   -->
   <script>
      "use strict";

      /**
      * * Функция declinationOfNumber проверяет полученное число на подходящее условие
      * * и возвращает строку с правильным склонением (один из приянятых строчных параметров)
      * * @param {number} arg1
      * * @param {string} arg2
      * * @param {string} arg3
      * * @param {string} arg4
      * * @returns {''} - string
      */
      function declinationOfNumber(num, str1, str2, str3) {

         let numNum = num;
         if (numNum > 20) {
            let lastNum = (Array.from(String(num), Number)).slice(-1);
            numNum = lastNum;
         }
         if (numNum === 1) {
            return (`${num} ${str1};`);
         }
         else if (numNum === 0 || numNum >= 5 && numNum <= 20) {
            return (`${num} ${str3};`);
         }
         else {
            return (`${num} ${str2};`);
         }
      }

      console.log(declinationOfNumber(147, "яблоко", "яблока", "яблок"));
      console.log(declinationOfNumber(52, "мяч", "мяча", "мячей"));
      console.log(declinationOfNumber(4444, "стул", "стула", "стульев"));

   </script>
</body>

</html>
