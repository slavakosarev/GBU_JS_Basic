<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--
   * Для кода вставленного в теге script необходимо дать комментарии, 
   * почему мы получаем такой результат (в свободной форме). 
   * Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со включенными точками остановки. 
   -->
   <script>
      "use strict";

      let a = 1, b = 1, c, d;
      c = ++a;
      /**
      * * Инкремент `++a` в префиксной форме, сначала увеличивает значение 
      * * на  единицу, потом присваевает переменной `c`, поэтому в `c`присваивается 2.
      */
      alert(c);

      d = b++;
      /**
         ** Инкремент `b++` в постфиксной форме, сначала присваивает значение 
         ** переменной, потом увеличивает значение, поэтому в `d` попадет 1.
       */
      alert(d);

      c = 2 + ++a;
      /**
         ** Инкремент `++a` в префиксной форме, сначала увеличивает значение на 
         ** единицу, в н.м.`а` = 2 т.к. мы `a` уже увеличивали на 1, после очередной 
         ** итерации `a` = 3, прибавляем 2. Полученное значение присваиваем переменной `c`, `c` = 5.
       */
      alert(c);

      d = 2 + b++;
      /**
         ** Инкремент `b++` в постфиксной форме, после предыдущей интерации `b` = 2, 
         ** сначала считаем 2 + 2, резудьтат присваиваем `d` = 4.
         ** Переменная `a` = 3 после двух итераций.
         ** Переменная `b` = 3 после двух итераций.
       */
      alert(d);
      alert(a);
      alert(b);

   </script>
</body>

</html>
