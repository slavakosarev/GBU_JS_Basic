<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- 
   * Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
   * Необходимо вывести в консоль первый подходящий результат из проверок:
   * 1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
   * а именно, вычесть из переменной `a` значение переменной `b`.
   * 2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение чисел `a` и `b`.
   * 3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел `a` и `b`.
   * В остальных случаях программа не должна ничего выводить.
   -->
   <script>
      "use strict";

      let a = +prompt('Введите число "a" : ');
      let b = +prompt('Введите число "b" : ');

      /**
         * * Функция сравнивает полученные от пользователя числа, и согласно условиям задачи выполняет арифметические действия. В случае неподходящих под условия значений, функция прерывает работу.
         * * @param {a} number - передается число получаемое от пользователя
         * * @param {b} number - передается число получаемое от пользователя
       */
      function compareNum(a, b) {

         if (a > b) {
            a - b
         }
         else if (a < 0 && b < 0) {
            a * b
         }
         else if (a < 0 && b > 0 || a > 0 && b < 0) {
            a + b
         }
         else break;
      }

      console.log(compareNum(a, b));

   </script>
</body>

</html>
